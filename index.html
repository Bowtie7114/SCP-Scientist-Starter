<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Meta tags -->
  <meta name="description" content="Walk through an interactive orientation site for a new Level 2 Scientist at the SCP Foundation.">
  <meta name="keywords" content="SCP, Foundation, SCP Foundation, SCP Scientist, SCPs, O5">
  <meta name="author" content="Jordan Cook" >
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/favicon/scp_favicon.webp">
  <!-- Stylesheet reference -->
  <link rel="stylesheet" href="assets/css/style.css">
  
  <title>Foundation Login</title>
  
</head>
<body>
    <main>
        <div id="login">
            <div id="login-logo">
                <img src="assets/images/SCP_logo.webp" id="SCP-logo" alt="SCP logo"><br>
                <h2>Secure. Contain. Protect.</h2>
            </div>
            <div id="login-form-div">
                <form id="login-form">
                    <h3>Please enter your Username and a memorable Password.</h3>
                    <p>Your password must be at least 8 characters long.</p>                    
                    <input type="text" id="name" name="name" placeholder="Username" required><br>                    
                    <input type="password" id="password" name="password" minlength="8" placeholder="Password" required><br>                    
                    <input type="password" id="password2" name="password2" minlength="8" placeholder="Confirm Password" required><br><br>
                    <button type="button" id="login-button" onclick="redirect()" disabled>Sign In</button>
                </form>
            </div>
            <div id="disclaimer">
                <h4>Disclaimer:</h4>
                <p>This experience works best on a desktop device.</p>
                <p>Interactivity is key. Check carefully for anything odd.</p>
            </div>
        </div>
    </main>

    <!-- Font Awesome and external JS Sheet-->
    <script src="https://kit.fontawesome.com/5d2efa172e.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
